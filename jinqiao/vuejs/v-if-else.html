<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <span v-bind:title="message">
      鼠标停留显示信息
    </span>,
    <h2 v-if="show">显示</h2>
    <ol>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ol>
    <p>{{msg}}</p>
    <button type="button" name="button" v-on:click="reverse">逆转消息</button>
    <h3>{{input}}</h3>
    <input type="text" v-model="input">
  </div>
  <script src="vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: ' 页面加载于 ' + new Date().toLocaleString(),
        msg: 'hello vue',
        show: true,
        input:'hello vue!',
        todos: [{
            text: '学习 JavaScript'
          },
          {
            text: '学习 Vue'
          },
          {
            text: '整个牛项目'
          }
        ],
      },
      methods: {
        reverse: function () {
          this.msg = this.msg.split('').reverse().join('')
        }
      }
    })
  </script>
</body>

</html>

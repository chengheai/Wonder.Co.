<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="jquery.js"></script> -->
  <script src="zepto.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    ul li{
      list-style: none;
      width: 80px;
      height: 30px;
      border-bottom: 1px solid saddlebrown;
      margin: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      float: left;
    }
    div{
      display: none;
      width: 300px;
      height: 150px;
      border: 1px solid salmon;
      position: absolute;
      top: 45px;
      left: 0;
    }
    .active{
      background: darkblue;
      color: #fff;
      animation:myfirst 2s;
      border-bottom: 2px solid slateblue;
    }
    @keyframes myfirst
    {
      from {background:saddlebrown;}
      to {background:darkblue;}
    }
    .d-active{
      display: block;
    }
  </style>
</head>

<body>
  <ul>
    <li class="active">1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <div class="d-active">11</div>
  <div>22</div>
  <div>33</div>
  <script>
    $("ul li").click(function () {
      $(this).addClass('active').siblings('li').removeClass('active');
      // $(this).toggleClass('active')
      var index = $(this).index();
      console.log(index);
    
      $("div").eq(index).addClass('d-active').siblings('div').removeClass('d-active')
    });
  </script>
</body>

</html>

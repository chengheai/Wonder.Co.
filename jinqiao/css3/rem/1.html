<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    //屏幕适应
    var _cWidth = document.documentElement.clientWidth;
    setInterval(function () {
      if (_cWidth == document.documentElement.clientWidth) {
        return;
      } else {
        _cWidth = document.documentElement.clientWidth;
      }
      resize();
    }, 500);
    var defaultFontSize = 0;
    (function () {
      var d = window.document.createElement('div');
      d.style.width = '1rem';
      d.style.display = "none";
      var head = window.document.getElementsByTagName('head')[0];
      head.appendChild(d);
      defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
      d.remove();
      console.log("defaultFontSize:"+defaultFontSize)
    })()

    function resize(bol) {
      var html = document.documentElement;
      // console.log("resize");
      var designWidth = 750;
      var rem2px = 100;
      document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
    }
    resize(true);
  </script>
</head>

<body>
<div style="width: 1rem;height: 1rem;background: red"></div>
<div style="width: 13.3vw;height: 13.3vw;background: red"></div>
<div style="width: 50vw;height: 50vw;background: cadetblue"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
    /* 相邻选择符(E+F) */

    h3+p {
      color: #f00;
    }

    /* 兄弟选择符(E~F) */

    h4~p {
      color: yellowgreen;
    }
  </style>
<body>
  <div>
    <h3>这是一个标题</h3>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p> 
  </div>
  <div>
      <h4>这是一个标题</h4>
      <p>p1</p>
      <p>p2</p>
      <p>p3</p> 
    </div>
</body>

</html>

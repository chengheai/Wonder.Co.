<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box-item{
			width: 50px;
	    height: 50px;
	    line-height: 50px;
			border-radius: 50%;
	    vertical-align: middle;
	    margin: 5px;
	    background-color: #ffd200;
	    font-size: 20px;
	    color: white;
	    text-align: center;
		}
		.box{
			display: flex;
			width: 150px;
			height: 150px;
			background: salmon;
			margin: 5px;
		}
		.box1{
			display: flex;
			width: 150px;
			height: 150px;
			background: salmon;
			justify-content: center;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box-item">1</div>
	</div>

	<div class="box box1">
		<div class="box-item">1</div>
	</div>
</body>
</html>

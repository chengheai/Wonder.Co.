<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box-item{
			width: 100px;
	    height: 100px;
	    line-height: 100px;
	    vertical-align: middle;
	    margin: 5px;
	    background-color: #ffd200;
	    font-size: 50px;
	    color: white;
	    text-align: center;
		}
		.box{
			display: flex;
			flex-direction: row;
			height: 150px;
			background: saddlebrown;
			/*justify-content: flex-start;*/
			/*justify-content: center;*/
			justify-content: space-around;
			align-items: center;
			/*order: 0;*/
			flex-shrink: 1;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box-item">1</div>
		<div class="box-item" style="flex: 1;">12</div>
		<div class="box-item">3</div>
		<div class="box-item">0.4</div>
		<div class="box-item">5</div>
		<div class="box-item">6</div>
		<div class="box-item">7</div>
		<div class="box-item">8</div>
		<div class="box-item">9</div>
	</div>
</body>
</html>

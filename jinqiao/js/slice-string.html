<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    var str = 'hello world!';

    var _str="www.runoob.com";
document.write(_str.slice(4)+"<br>"); // 从第 5 个字符开始截取到末尾 输出runoob.com
document.write(_str.slice(4,10)+"<br>"); // 从第 5 个字符开始截取到第10个字符 输出runoob
document.write(_str.slice(-3,-1)+"<br>"); //从倒数第三位开始截取到尾部的前一位 输出co
document.write(_str.slice(-2)+"<br>"); //从倒数第二位开始截取到末尾 输出om

    console.log(str.slice())
    console.log('0:', str.slice(0))
    console.log('2:', str.slice(2))
    console.log('-2:', str.slice(-2))

    console.log('1,3:', str.slice(1, 3))  // 算尾不算头

    // TODO: 说明
    console.log('-1,-3:', str.slice(-1,-3))   // start > end && start<0 end <0    返回 ''
    console.log('-3,-1:', str.slice(-3,-1))  // 从倒数第三位开始截取到尾部的前一位   // 
  </script>
